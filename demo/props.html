<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Hello React!</title>
    <script src="../bower_components/react/react.min.js"></script>
    <script src="../bower_components/react/react-dom.js"></script>
    <script src="../bower_components/babel-standalone/babel.min.js"></script>
</head>
<body>

<div id="content"></div>
<script type="text/babel">
    class CommentBox extends React.Component {
        render() {
            return (
                    <div className="CommentBox">
                        <h1>CommentBox</h1>
                        <hr/>
                        <CommentList/>
                        <CommentForm/>
                    </div>
            );
        }
    }

    class CommentList extends React.Component {
        render() {
            return (
                    <div className="commentList">
                        <h4>----CommentList----</h4>
                        <Comment author="Leonard" title="123">This is Comment's children</Comment>
                        <Comment author="Max">This is Comment's another children</Comment>
                    </div>
            );
        }
    }

    class CommentForm extends React.Component {
        render() {
            return (
                    <div className="CommentForm">----CommentForm----</div>
            );
        }
    }

    class Comment extends React.Component {
        render() {
            return (
                    <div className="comment" >
                        <h2 className="commentAuthor">This is Comment's Author:{this.props.title}</h2>
                        <h3 className="commentChildren">{this.props.children}</h3>
                    </div>
            );
        }
    }
    ReactDOM.render(
            <CommentBox/>,
            document.getElementById('content')
    );
</script>

</body>
</html>
